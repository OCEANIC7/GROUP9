<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TravelPlanner{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f8ff; margin: 0; padding: 0; }
        nav { background-color: #1e90ff; padding: 10px; }
        nav a { color: #fff; text-decoration: none; margin: 0 15px; font-weight: bold; }
        nav a:hover { color: #ffd700; }
        .container { padding: 50px; text-align: center; }
        h1 { color: #1e90ff; }
        footer { background-color: #1e90ff; color: #fff; padding: 10px; position: fixed; bottom: 0; width: 100%; }
        a.button { text-decoration: none; color: #fff; background-color: #1e90ff; padding: 10px 20px; border-radius: 5px; }
        a.button:hover { background-color: #104e8b; }
    
    
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'destinations' %}">Destinations</a>
        <a href="{% url 'trips' %}">Trips</a>
        <a href="{% url 'login' %}">Login</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        &copy; 2026 TravelPlanner. All rights reserved.
    </footer>
</body>
</html>
